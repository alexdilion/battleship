<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
        <script src="./bundle.js"></script>
    </head>
    <body>
        <header>
            <h1>Battleship</h1>
        </header>

        <main>
            <div id="start-screen"></div>
            <div id="game-screen">
                <div class="board-wrapper" id="player1-board">
                    <div class="player-name"></div>
                    <div class="board">
                        <div class="cells"></div>
                        <div class="ships"></div>
                        <div class="hits"></div>
                    </div>
                </div>
                <div class="board-wrapper" id="player2-board">
                    <div class="player-name"></div>
                    <div class="board">
                        <div class="cells"></div>
                        <div class="ships"></div>
                        <div class="hits"></div>
                    </div>
                </div>
            </div>
            <div id="intermediate-screen"></div>
            <div id="gameover-screen"></div>
        </main>

        <footer>
            <a href="https://github.com/alexdilion/battleship">
                Project source code.
            </a>
            <span>Created by Alex Dilion.</span>
        </footer>
    </body>
